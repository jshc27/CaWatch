<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CaWatch</title>
</head>
<body onload="init();">
    <div class="container">
        <div class="container_description">
            <p>CaWatch</p>
            <p>@jshc27</p>
        </div>
        <div class="container_screen">
            <p id="result"></p>
        </div>
        <div class="container_buttons">
        <button class="number7" type="button" id="siete">7</button>
        <button class="number8" type="button" id="ocho">8</button>
        <button class="number9" type="button" id="nueve">9</button>
        <button class="division" type="button" id="division">/</button>
        <button class="number6" type="button" id="seis">6</button>
        <button class="number5" type="button" id="cinco">5</button>
        <button class="number4" type="button" id="cuatro">4</button>
        <button class="multiplicacion" type="button" id="multiplicacion">*</button>
        <button class="number3" type="button" id="tres">3</button>
        <button class="number2" type="button" id="dos">2</button>
        <button class="number1" type="button" id="uno">1</button>
        <button class="resta" type="button" id="resta">-</button>
        <button class="number0" type="button" id="cero">0</button>
        <button class="point" type="button" id="punto">.</button>
        <button class="suma" type="button" id="suma">+</button>
        <button class="igual" type="button" id="igual">=</button>
        <button class="reset" type="button" id="reset">C</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CaWatch</title>
</head>
<body>
    <div class="container">
        <div class="container_description">
            <p>CaWatch</p>
            <p>@jshc27</p>
        </div>
        <div class="container_screen">
            <p id="result">0</p>
        </div>
        <div class="container_buttons">
        <button class="number7" type="button" value="7" onclick="numero('7')">7</button>
        <button class="number8" type="button" value="8" onclick="numero('8')">8</button>
        <button class="number9" type="button" value="9" onclick="numero('9')">9</button>
        <button class="division" type="button" value="/" onclick="division('/')">/</button>
        <button class="number6" type="button" value="6" onclick="numero('6')">6</button>
        <button class="number5" type="button" value="5" onclick="numero('5')">5</button>
        <button class="number4" type="button" value="4" onclick="numero('4')">4</button>
        <button class="multiplicacion" type="button" value="*" onclick="multiplicacion('*')">*</button>
        <button class="number3" type="button" value="3" onclick="numero('3')">3</button>
        <button class="number2" type="button" value="2" onclick="numero('2')">2</button>
        <button class="number1" type="button" value="1" onclick="numero('1')">1</button>
        <button class="menos" type="button" value="-" onclick="resta('-')">-</button>
        <button class="number0" type="button" value="0" onclick="numero('0')">0</button>
        <button class="point" type="button" value="." onclick="point('.')">.</button>
        <button class="suma" type="button" value="+" onclick="suma('+')">+</button>
        <button class="igual" type="button" value="=" onclick="igual('=')">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CaWatch</title>
</head>
<body>
    <div class="container">
        <div class="container_description">
            <p>CaWatch</p>
            <p>@jshc27</p>
        </div>
        <div class="container_screen">
            <p id="result">0</p>
        </div>
        <div class="container_buttons">
        <button class="number7" type="button" id="siete">7</button>
        <button class="number8" type="button" id="ocho">8</button>
        <button class="number9" type="button" id="nueve">9</button>
        <button class="division" type="button" id="division">/</button>
        <button class="number6" type="button" id="seis">6</button>
        <button class="number5" type="button" id="cinco">5</button>
        <button class="number4" type="button" id="cuatro">4</button>
        <button class="multiplicacion" type="button" id="multiplicacion">*</button>
        <button class="number3" type="button" id="tres">3</button>
        <button class="number2" type="button" value="2" onclick="numero('2')">2</button>
        <button class="number1" type="button" value="1" onclick="numero('1')">1</button>
        <button class="resta" type="button" value="-" onclick="resta('-')">-</button>
        <button class="number0" type="button" value="0" onclick="numero('0')">0</button>
        <button class="point" type="button" value="." onclick="point('.')">.</button>
        <button class="suma" type="button" value="+" onclick="suma('+')">+</button>
        <button class="igual" type="button" value="=" onclick="igual('=')">=</button>
        <button class="reset" type="button" value="C" onclick="resent('C')">C</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
